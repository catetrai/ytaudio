{% extends "base.html" %}

{% block content %}
    <div id="container">
	<p class="video-head"><strong>{{ video.title }}</strong>
        <br>
        <small>{{ (video.duration/60)|int }} min | {{ video.view_count }} views | {{ video.upload_date|datetimeformat('short') }}</small></p>
	<a href="{{ url_for('serve_mp3_file', videoid=video.video_id) }}"><button class="btn btn-default">Download mp3</button></a>
	<p><small>{{ video.description }}</small></p>
    </div>
{% endblock %}
